name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # 根據你的專案需求調整 Node.js 版本

      - name: Install dependencies
        run: npm install # 如果使用 yarn，改為 yarn install

      - name: Build project
        run: npm run build # 如果使用 yarn，改為 yarn build，確保你的 package.json 有 build 腳本

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-page # 目標分支
          folder: dist # 構建輸出目錄，根據你的專案調整（可能是 build 或 dist）
          token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 提供的 token
